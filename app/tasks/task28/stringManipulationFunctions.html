<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation Functions</title>
    <link rel="stylesheet" href="../../css/task28/stringManipulationFunctions.css">
</head>
<body>
    <div class="container">
        <h1>String Manipulation Functions</h1>

        <!-- Extract Numbers -->
        <h2>Extract Numbers from String</h2>
        <input type="text" id="inputNumbers" placeholder="Enter a string with numbers">
        <button onclick="extractNumbers()">Extract Numbers</button>
        <div class="result" id="resultNumbers"></div>

        <!-- Find Capitalized Words -->
        <h2>Find Capitalized Words</h2>
        <input type="text" id="inputCapitalizedWords" placeholder="Enter a string with capitalized words">
        <button onclick="findCapitalizedWords()">Find Capitalized Words</button>
        <div class="result" id="resultCapitalizedWords"></div>

        <!-- Validate Date Format -->
        <h2>Validate Date Format (YYYY-MM-DD)</h2>
        <input type="text" id="inputDateFormat" placeholder="Enter a date (YYYY-MM-DD)">
        <button onclick="validateDateFormat()">Validate Date</button>
        <div class="result" id="resultDateFormat"></div>

        <!-- Find Duplicate Words -->
        <h2>Find Duplicate Words</h2>
        <input type="text" id="inputDuplicateWords" placeholder="Enter a string with duplicate words">
        <button onclick="findDuplicateWords()">Find Duplicate Words</button>
        <div class="result" id="resultDuplicateWords"></div>

        <!-- Extract Domain from Email -->
        <h2>Extract Domain from Email</h2>
        <input type="text" id="inputEmail" placeholder="Enter an email">
        <button onclick="extractDomain()">Extract Domain</button>
        <div class="result" id="resultEmail"></div>
    </div>
    <script src="../../js/task28/stringManipulationFunctions.js"></script>
    
</body>
</html>
