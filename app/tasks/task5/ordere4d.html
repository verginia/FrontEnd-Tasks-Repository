<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <h2>Types of Fruits</h2>
    <ol type="a">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grape</li>
        <li>Strawberry</li>
        <li>Mango</li>
        <li>Pineapple</li>
    </ol>
    <ol start="25">
        <li>Lime</li>
        <li>Pear</li>
        <li>Apricot</li>
        <li>Persimmon</li>
        <li>Pomegranate</li>
        <li>Avocado</li>
        <li>Cherry</li>
    </ol>
</body>
</html>
