<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Table I</h1>

  <table>
    <thead>
      <tr>
        <th>Decimal</th>
        <th>Binary</th>
        <th>Octal</th>
        <th>Hexadecimal</th>
      </tr>
    </thead>
    <tbody>
      <!-- Row 0 -->
      <tr>
        <td>0</td>
        <td>0000</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <!-- Row 1 -->
      <tr>
        <td>1</td>
        <td>0001</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <!-- Row 2 -->
      <tr>
        <td>2</td>
        <td>0010</td>
        <td>2</td>
        <td>2</td>
      </tr>
      <!-- Row 3 -->
      <tr>
        <td>3</td>
        <td>0011</td>
        <td>3</td>
        <td>3</td>
      </tr>
      <!-- Row 4 -->
      <tr>
        <td>4</td>
        <td>0100</td>
        <td>4</td>
        <td>4</td>
      </tr>
      <!-- Row 5 -->
      <tr>
        <td>5</td>
        <td>0101</td>
        <td>5</td>
        <td>5</td>
      </tr>
      <!-- Row 6 -->
      <tr>
        <td>6</td>
        <td>0110</td>
        <td>6</td>
        <td>6</td>
      </tr>
      <!-- Row 7 -->
      <tr>
        <td>7</td>
        <td>0111</td>
        <td>7</td>
        <td>7</td>
      </tr>
      <!-- Row 8 -->
      <tr>
        <td>8</td>
        <td>1000</td>
        <td>10</td>
        <td>8</td>
      </tr>
      <!-- Row 9 -->
      <tr>
        <td>9</td>
        <td>1001</td>
        <td>11</td>
        <td>9</td>
      </tr>
      <!-- Row 10 -->
      <tr>
        <td>10</td>
        <td>1010</td>
        <td>12</td>
        <td>A</td>
      </tr>
      <!-- Row 11 -->
      <tr>
        <td>11</td>
        <td>1011</td>
        <td>13</td>
        <td>B</td>
      </tr>
      <!-- Row 12 -->
      <tr>
        <td>12</td>
        <td>1100</td>
        <td>14</td>
        <td>C</td>
      </tr>
      <!-- Row 13 -->
      <tr>
        <td>13</td>
        <td>1101</td>
        <td>15</td>
        <td>D</td>
      </tr>
      <!-- Row 14 -->
      <tr>
        <td>14</td>
        <td>1110</td>
        <td>16</td>
        <td>E</td>
      </tr>
      <!-- Row 15 -->
      <tr>
        <td>15</td>
        <td>1111</td>
        <td>17</td>
        <td>F</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
