<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List with CSS Styling</title>
    <link rel="stylesheet" href="app/css/listStyle.css">
</head>
<body>
    <div class="container">
        <h1>Nested List Example</h1>
        <ul class="main-list">
            <li>Fruits
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Orange</li>
                </ul>
            </li>
            <li>Vehicles
                <ul>
                    <li>Car</li>
                    <li>Bicycle</li>
                    <li>Motorcycle</li>
                </ul>
            </li>
            <li>Colors
                <ul>
                    <li>Red</li>
                    <li>Blue</li>
                    <li>Green</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
