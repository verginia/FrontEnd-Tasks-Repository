<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="../../css/task23/formErrorMessage.css">
    <script src="../../js/task23/formErrorMessage.js"></script>
</head>
<body>
    <form id="myForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError" style="display: none; color: red;">Name is required.</span>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname">
            <span class="error" id="surnameError" style="display: none; color: red;">Surname is required.</span>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <span class="error" id="addressError" style="display: none; color: red;">Address is required.</span>
        </div>
        <div>
            <label for="dob">Day of Birth:</label>
            <input type="date" id="dob" name="dob">
            <span class="error" id="dobError" style="display: none; color: red;">Day of Birth is required.</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError" style="display: none; color: red;">Email is required.</span>
        </div>
        <button type="submit">Submit</button>
        <div id="successMessage" style="display: none; color: green;">You have logged successfully!</div>
    </form>

</body>
</html>
