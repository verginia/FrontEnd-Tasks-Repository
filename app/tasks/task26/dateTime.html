<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Window Size Functions</title>
    <link rel="stylesheet" href="../../css/task26/dateTime.css">
    <script src="../../js/task26/dateTime.js"></script>
</head>
<body>
    <h1>Date and Window Size Functions</h1>

    <!-- Task 1 -->
    <div>
        <h2>Get Month Name</h2>
        <input type="date" id="date-input">
        <button onclick="displayMonthName()">Get Month Name</button>
        <p id="month-name"></p>
    </div>

    <!-- Task 2 -->
    <div>
        <h2>Check Same Weekday</h2>
        <input type="date" id="date1-input">
        <input type="date" id="date2-input">
        <button onclick="checkSameWeekday()">Check Same Weekday</button>
        <p id="same-weekday-result"></p>
    </div>

    <!-- Task 3 -->
    <div>
        <h2>Get Date Difference in Days</h2>
        <input type="date" id="start-date-input">
        <input type="date" id="end-date-input">
        <button onclick="displayDateDifference()">Get Date Difference</button>
        <p id="date-difference"></p>
    </div>

    <!-- Task 4 -->
    <div>
        <h2>Current Date and Time</h2>
        <p id="current-date-time"></p>
    </div>

    <!-- Task 5 -->
    <div>
        <h2>Get Minimum Date</h2>
        <input type="date" id="date-array-input1">
        <input type="date" id="date-array-input2">
        <input type="date" id="date-array-input3">
        <button onclick="displayMinimumDate()">Get Minimum Date</button>
        <p id="minimum-date"></p>
    </div>

    <!-- Task 6 -->
    <div>
        <h2>Window Size</h2>
        <button onclick="displayWindowSize()">Get Window Size</button>
        <p id="window-size"></p>
    </div>

</body>
</html>
