<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Array Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Safe Array Access</h1>
    <div>
        <label for="arrayInput">Array (comma separated):</label>
        <input type="text" id="arrayInput" placeholder="ex: [1,4,7,9]">
    </div>
    <div>
        <label for="indexInput">Index:</label>
        <input type="number" id="indexInput">
    </div>
    <button onclick="performArrayAccess()">Access Element</button>
    <div id="result"></div>

    <script>
        function safeArrayAccess(array, index) {
            if (!Array.isArray(array)) {
                return "Error: The first input is not an array.";
            }
            if (index < 0 || index >= array.length) {
                return "Error: Index out of bounds.";
            }
            return array[index];
        }

        function performArrayAccess() {
            const arrayInput = document.getElementById("arrayInput").value;
            const array = arrayInput.split(',').map(item => item.trim());
            const index = parseInt(document.getElementById("indexInput").value, 10);
            const result = safeArrayAccess(array, index);
            document.getElementById("result").textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
